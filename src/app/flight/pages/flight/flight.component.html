<div class="search-result">
    <div clas="promo-section" *ngIf="flight()!.isLowerPrice">
      <span class="promo-label">Más económico</span>
    </div>
    <div class="flight-info">
      <div class="flight-details">
        <location-time [info]="flight()!.from"/>
        <div class="duration-info">
          <div>Duración</div>
          <div>{{ flight()!.duration }}</div>
        </div>
        <location-time [info]="flight()!.to"/>
      </div>
     <div class="flight-price">
        <div>Precio</div>
        <div class="price">{{ price()| currency : 'COP '}}</div>
      </div>
    </div>
</div>

<div class="seats">
  <div class="plain-container">
    @for (item of seatsflight(); track $index) {
      <div class="seat" [class]="item.state==='available' ? '':'not-available'" (click)="onSelectSeat(item)">
        <span>{{item.code}}</span>
        <div></div>
      </div>
    }
  </div>
  <div class="controls">
    <button class="primary" (click)="onPurchase('buy')">Comprar</button>
    <button class="secondary" (click)="onPurchase('reserve')">Reservar</button>
    <button class="cancel" (click)="router.navigateByUrl('/')">Cancelar</button>
  </div>
</div>
