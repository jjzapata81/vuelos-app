<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="menu">
      <ul>
        <li><a href="#">Logo (Inicio)</a></li>
        <li><a href="#">Ofertas y destinos</a></li>
        <li><a href="#">Mis reservas</a></li>
        <li><a href="#">Centro de ayuda</a></li>
        <li><a href="#">Logo iniciar sesión</a></li>
      </ul>
    </div>
  </header>
  <main>
    <div class="search-box">
      <section class="search-options" name="roundOption">
        <select>
          <option>Ida y vuelta</option>
          <option>Ida y vuelta</option>
        </select>
        <select>
          <option>Económica</option>
          <option>Premium</option>
        </select>
        <label for="passengersNumber">Cantidad de pasajeros</label>
        <input type="number" id="passengersNumber" name="passengersNumber" />
      </section>
      <section>
        <input type="text" placeholder="Origen" />
        <input type="text" placeholder="Destino" />
        <label for="travelDate"> Ida </label>
        <input type="date" id="travelDate" />
        <label for="returnDate"> Regreso </label>
        <input type="date" id="returnDate" />
        <button class="primary">Buscar</button>
      </section>
    </div>
    <section>
      <section class="search-result">
        <div clas="promo-section">
          <span class="promo-label">Más económico</span>
        </div>
        <div class="flight-info">
          <div class="flight-details">
            <div class="flight-time">2:50 pm</div>
            <div class="flight-location">med</div>
            <div class="duration-info">
              <div>Duración</div>
              <div>0 h 55 min</div>
            </div>
            <div class="flight-time">3:45 pm</div>
            <div class="flight-location">bog</div>
          </div>
          <div class="flight-price">
            <div>Adulto desde</div>
            <div class="price">COP 90.806,00</div>
          </div>
        </div>
        <div class="flight-route">
          <a href="#">Directo</a>
        </div>
      </section>
    </section>
  </main>
</body>
</html>
